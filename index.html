<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Splitter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container my-4">
            <h1 class="text-center mb-4">找數</h1>
            <!-- Control Buttons -->
            <div class="mb-3 d-flex gap-2">
                <button class="btn btn-primary" onclick="showAddPersonModal()">
                    添加人物
                </button>
                <button class="btn btn-success" onclick="showAddExpenseModal()">
                    添加項目
                </button>
                <button class="btn btn-danger" onclick="clearRecords()">
                    清除記錄
                </button>
            </div>
            <!-- Expense Table -->
            <h4>支出項目</h4>
            <table class="table table-bordered" id="expenseTable">
                <thead class="table-light">
                    <tr class="text-center">
                        <th>編號</th>
                        <th>項目</th>
                        <th>總額</th>
                        <th>付款人</th>
                        <th>分帳對象</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>

            <!-- Summary -->
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span>總結</span>
                <button
                    class="toggleBtn btn btn-outline-primary"
                    onclick="toggleSummaryView()"
                >
                    切換顯示方式
                </button>
            </h4>
            <div class="mb-2 p-1">
                <div id="personButtons" class="d-flex flex-wrap gap-2"></div>
            </div>

            <!-- Table View -->
            <table class="table table-bordered summary-table">
                <thead>
                    <tr class="text-center">
                        <th>人</th>
                        <th>已支付</th>
                        <th>明細</th>
                        <th>需支付</th>
                        <th>收款</th>
                    </tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>

            <!-- Card View Container -->
            <div id="summaryCardContainer" class="row d-none"></div>

            <!-- Expense Modal -->
            <div class="modal fade" id="expenseModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">修改項目</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="editingExpenseIndex" />
                            <div class="mb-2">
                                <label for="expenseNameInput" class="form-label"
                                    >項目</label
                                >
                                <input
                                    class="form-control"
                                    id="expenseNameInput"
                                    placeholder="e.g. Dinner"
                                />
                            </div>
                            <div class="mb-2">
                                <label
                                    for="expenseAmountInput"
                                    class="form-label"
                                    >總額</label
                                >
                                <input
                                    class="form-control"
                                    type="number"
                                    id="expenseAmountInput"
                                    placeholder="e.g. 100"
                                />
                            </div>
                            <div class="mb-2">
                                <label class="form-label">付款人</label>
                                <div
                                    id="payerRadioGroup"
                                    class="d-flex flex-wrap gap-2"
                                ></div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">分帳對象</label>
                                <div
                                    id="splitWithCheckboxGroup"
                                    class="d-flex flex-wrap gap-2"
                                ></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary"
                                onclick="saveExpense()"
                            >
                                確定
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Person Modal -->
            <div class="modal fade" id="personModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">增加人物</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <label for="personInput" class="form-label"
                                >請輸入名稱 (以逗號分隔)</label
                            >
                            <input
                                id="personInput"
                                class="form-control"
                                placeholder="e.g., Peter, Mary"
                            />
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary"
                                onclick="addPersonFromModal()"
                            >
                                添加
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

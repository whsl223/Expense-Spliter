<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Splitter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container my-4">
            <h1 class="text-center mb-4">Bill Splitter</h1>
            <!-- Control Buttons -->
            <div class="mb-3 d-flex gap-2">
                <button class="btn btn-primary" onclick="showAddPersonModal()">
                    Add Person
                </button>
                <button class="btn btn-success" onclick="showAddExpenseModal()">
                    Add Item
                </button>
                <!-- <button class="btn btn-danger" onclick="" disabled>
                    Load Records
                </button> -->
                <button class="btn btn-danger" onclick="clearRecords()">
                    Clear Records
                </button>

            </div>

        
            <!-- Expense Table -->
            <h4>Items</h4>
            <table class="table table-bordered" id="expenseTable">
                <thead class="table-light">
                    <tr class="text-center">
                        <th>No.</th>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Payer</th>
                        <th>Co-payers</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>

            <!-- Summary -->
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span>Summary</span>
                <button
                    class="toggleBtn btn btn-outline-primary"
                    onclick="toggleSummaryView()"
                >
                    Toggle Display Mode
                </button>
            </h4>
            <div class="mb-2 p-1">
                <div id="personButtons" class="d-flex flex-wrap gap-2"></div>
            </div>

            <!-- Table View -->
            <table class="table table-bordered summary-table">
                <thead>
                    <tr class="text-center">
                        <th>Person</th>
                        <th>Paid</th>
                        <th>Desc. ($1 + $2 = $3)</th>
                        <th>Pay</th>
                        <th>Receive</th>
                    </tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>

            <!-- Card View Container -->
            <div id="summaryCardContainer" class="row d-none"></div>

            <!-- Expense Modal -->
            <div class="modal fade" id="expenseModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="editingExpenseIndex" />
                            <div class="mb-2">
                                <label for="expenseNameInput" class="form-label"
                                    >Item</label
                                >
                                <input
                                    class="form-control"
                                    id="expenseNameInput"
                                    placeholder="e.g. Dinner"
                                />
                            </div>
                            <div class="mb-2">
                                <label
                                    for="expenseAmountInput"
                                    class="form-label"
                                    >Total</label
                                >
                                <input
                                    class="form-control"
                                    type="number"
                                    id="expenseAmountInput"
                                    placeholder="e.g. 100"
                                />
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Payer</label>
                                <div
                                    id="payerRadioGroup"
                                    class="d-flex flex-wrap gap-2"
                                ></div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Co-payers</label>
                                <div
                                    id="splitWithCheckboxGroup"
                                    class="d-flex flex-wrap gap-2"
                                ></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary"
                                onclick="saveExpense()"
                            >
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Person Modal -->
            <div class="modal fade" id="personModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Person</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <label for="personInput" class="form-label"
                                >Enter Name</label
                            >
                            <input
                                id="personInput"
                                class="form-control"
                                placeholder="e.g., Peter, Mary"
                            />
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary"
                                onclick="addPersonFromModal()"
                            >
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tips">123</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

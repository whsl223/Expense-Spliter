<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Splitter App</title>
        <!-- Bootstrap CDN for styling -->
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Expense Splitter App</h1>

            <!-- Button to Open the Add Persons Modal -->
            <button
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#addPersonsModal"
            >
                Add Persons
            </button>
            <button
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#addExpenseModal"
            >
                Add Expense
            </button>
            <button class="btn btn-danger" onclick="clearLocalStorage()">
                Clear Records
            </button>

            <!-- Add Persons Modal -->
            <div
                class="modal fade"
                id="addPersonsModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="addPersonsModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addPersonsModalLabel">
                                Add Persons
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <label for="personsInput"
                                >Enter persons (comma separated):</label
                            >
                            <textarea
                                id="personsInput"
                                class="form-control"
                            ></textarea>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                onclick="addPersons()"
                            >
                                Add Persons
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Expense Modal -->
            <div
                class="modal fade"
                id="addExpenseModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="addExpenseModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addExpenseModalLabel">
                                Add Expense
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="expenseName"
                                        >Expense Name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="expenseName"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="expenseAmount"
                                        >Total Expense</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="expenseAmount"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="splitWith">Split With</label>
                                    <select
                                        multiple
                                        class="form-control"
                                        id="splitWith"
                                    ></select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                onclick="saveExpense()"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Expense Records Table -->
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Total Amount</th>
                        <th>Split With</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody"></tbody>
            </table>

            <!-- Summary Table -->
            <h2>Summary</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Person</th>
                        <th>Total Expense</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody"></tbody>
            </table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
